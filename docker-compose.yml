services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: merebdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mereb_app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      retries: 5
      timeout: 5s
      start_period: 20s

  user-service:
    image: leultewolde/user-service:latest
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/merebdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      CORS_ALLOWED_ORIGINS: http://localhost:8084,http://localhost:5173,http://192.168.1.109:8085,https://mereb.app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mereb_app-network

  post-service:
    image: leultewolde/post-service:latest
    build:
      context: ./post-service
      dockerfile: Dockerfile
    container_name: post-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/merebdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      USER_SERVICE_URL: user-service:8082
      CORS_ALLOWED_ORIGINS: http://localhost:8084,http://localhost:5173,http://192.168.1.109:8085,https://mereb.app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mereb_app-network

volumes:
  postgres_data:

networks:
  mereb_app-network:
    driver: bridge
