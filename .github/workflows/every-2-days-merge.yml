name: Every 2 Days Merge from Dev to Staging

on:
  schedule:
    # Runs every 2 days at 00:00 UTC
    - cron: '0 0 */2 * *'
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history so we can compare branches

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if there are changes between dev and staging
        id: check_changes
        run: |
          git fetch origin staging:staging
          git fetch origin dev:dev
          git checkout dev
          git merge --no-commit --no-ff origin/staging || git reset --hard
        continue-on-error: true

      - name: Create pull request from dev to staging
        if: success()
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: staging
          head: dev
          title: "Auto-Merge: dev into staging"
          body: |
            This pull request was automatically created to merge the latest changes from `dev` into `staging`.

      - name: Auto-merge the pull request
        if: success() && steps.create_pr.outputs.pull-request-number
        run: |
          PR_NUMBER=$(jq -r '.pull_request.number' "$GITHUB_EVENT_PATH")
          gh pr merge $PR_NUMBER --squash --admin --repo "${{ github.repository }}" -y
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Telegram message on PR creation and merge success
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="✅ *Auto-PR dev->staging Created and Merged* 🚀
            *Repository:* ${{ github.repository }}
            *Workflow:* ${{ github.workflow }}
            *Job Name:* ${{ github.job }}
            *Branch:* ${{ github.ref_name }}
            *Commit:* ${{ github.sha }}
            *Author:* ${{ github.actor }}"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Send Telegram message on failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="❌ *Auto-PR dev->staging Failed* 🔴
            *Repository:* ${{ github.repository }}
            *Workflow:* ${{ github.workflow }}
            *Job Name:* ${{ github.job }}
            *Branch:* ${{ github.ref_name }}
            *Commit:* ${{ github.sha }}
            *Author:* ${{ github.actor }}"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
